    <title>‚öê Dumber runtime w/ params</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
        padding: 0; margin: 0; }
      .app { padding: 4px 8px; }

    <script src="../../flexo.js"></script>
    <script src="../dumber.js"></script>

  <body>
    <script>

      var args = flexo.get_args();
      args.id = "app";
      var context = dumber.create_context(document.body);
      context.appendChild(
        context.$("component",
          context.$("view",
            context.$("use", { href: "params-bar.xml", id: "params-bar" }),
            context.$("html:div.app",
              context.$("use", args)))));
      context.appendChild(context.$("use", { q: "component" }));
