<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Dumber runtime w/ params</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
        padding: 0; margin: 0; }
      #app { padding: 4px 8px; }
    </style>
    <script src="../../flexo.js"></script>
    <script src="../dumber.js"></script>
  </head>
  <body>
    <div id="params"></div>
    <div id="app"></div>
    <script>

      var context = dumber.create_context(document);
      flexo.listen(context.ownerDocument, "@error", function(e) {
          alert("Error loading " + e.url);
        });

      var app = null;
      var params = null;

      var use_bar = context.appendChild(context.$("use",
        { href: "params-bar.xml", id: "paramsbar" }));
      use_bar._render(document.getElementById("params"));
      flexo.listen(use_bar, "@loaded", function(e) {
          params = e.instance;
          if (app) load_app(params, app);
        });

      var args = flexo.get_args();
      if (args.href) {
        var use_app = context.appendChild(context.$("use", args));
        use_app._render(document.getElementById("app"));
        flexo.listen(use_app, "@loaded", function(e) {
          app = e.instance;
          if (params) load_app(params, app);
        });
      }

      function load_app(params, app)
      {
        [].forEach.call(app.component.attributes, function(attr) {
            var type = attr.namespaceURI === dumber.NS_E ? "e" :
              attr.namespaceURI === dumber.NS_F ? "f" :
              attr.namespaceURI === dumber.NS_B ? "b" : "";
            if (type) {
              var name = attr.localName;
              params.add_param(type, name, app.properties[name]);
            }
          });
      }

    </script>
  </body>
</html>
