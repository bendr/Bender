<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Dumber runtime</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
    </style>
    <script src="../../flexo.js"></script>
    <script src="../dumber.js"></script>
  </head>
  <body>
    <script>

      var context = dumber.create_context(document.body);
      context.appendChild(
        context.$("app",
          context.$("title", "Original title"),
          context.$("view",
            context.$("xhtml:p", "Let's change the title."))));
      context.appendChild(context.$("use", { q: "app" }));

      var title = context.$("title", "Newer title");
      context.querySelector("app").appendChild(title);
      title._textContent("Newest title");

    </script>
  </body>
</html>
