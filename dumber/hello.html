<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Dumber runtime</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
    </style>
    <script src="../flexo.js"></script>
    <script src="dumber.js"></script>
  </head>
  <body>
    <script>

      var context = dumber.create_context();
      context.appendChild(context.$("component",
          context.$("view",
            context.$("html:p", "Hello, world!"))));
      dumber.render(context.appendChild(context.$("use", { q: "component" })),
        document.body);

    </script>
  </body>
</html>
