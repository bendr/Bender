<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | Example | Simple content</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="../example.css">
    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
  </head>
  <body>
    <script src="../example.js"></script>
    <script>
"use strict";

var context = bender.create_context();
var main = context.appendChild(
  context.$("component",
    context.$("view",
      context.$("html:p", { id: "p" },
        context.$("content", "Some default content")))));
var u = context.appendChild(context.$("use", "Hello, world!"));
u._component = main;
var v = context.appendChild(context.$("use"));
v._component = main;
flexo.listen(context.ownerDocument, "@refreshed", function (e) {
  console.log("Refreshed", e.instance);
  if (e.instance.use === v) {
    setTimeout(function () {
      example.ok(u._instance.views.p.textContent === "Hello, world!" &&
        v._instance.views.p.textContent === "Some default content");
    }, 0);
  }
});

    </script>
  </body>
</html>
