<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender |
      Example |
      Component Rendering |
      Use several components</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="../example.css">
    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
  </head>
  <body>
    <script src="../example.js"></script>
    <script>
"use strict";

var context = bender.create_context();
var main = context.appendChild(
    context.$("component",
      context.$("view",
        context.$("svg:svg", { viewBox: "0 0 200 100" },
          context.$("use", { href: "a.xml" }),
          context.$("use", { href: "b.xml", transform: "translate(100)" })))));
var use = context.appendChild(context.$("use"));
use._component = main;

    </script>
  </body>
</html>
