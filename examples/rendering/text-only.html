<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | Example | Hello, world!/text only</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="../example.css">
    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
  </head>
  <body>
    <p></p>
    <script src="../example.js"></script>
    <script>
"use strict";

var context = bender.create_context(document.querySelector("p"));
var main = context.appendChild(
  context.$("component",
    context.$("view", "Hello, world!")));
var use = context.appendChild(context.$("use"));
use._component = main;
flexo.listen(context.ownerDocument, "@refreshed", function (e) {
  console.log("Refreshed", e.instance);
  if (e.instance.component === main) {
    example.ok();
  }
});

    </script>
  </body>
</html>
