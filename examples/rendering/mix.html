    <script src="../example.js"></script>
    <script>
"use strict";

var context = bender.create_context();
var main = context.appendChild(
  context.$("component",
    context.$("view",
      context.$("use", { href: "p.xml" }, "Paragraph 1*"),
      context.$("use", { href: "p.xml" }, "Paragraph 2*"),
      context.$("use", { href: "p.xml" }, "Paragraph 3*"),
      context.$("html:p", "Paragraph 4"),
      context.$("use", { href: "p.xml" }, "Paragraph 5*"))));
var u = context.appendChild(context.$("use"));
u._component = main;
