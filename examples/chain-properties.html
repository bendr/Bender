<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | Example | Show property</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="example.css">
    <script src="../flexo.js"></script>
    <script src="../bender.js"></script>
  </head>
  <body>
    <script src="example.js"></script>
    <script>
"use strict";

var context = bender.create_context();
var component = context.appendChild(
  context.$("component",
    context.$("property", { name: "x", type: "integer", value: 1 }),
    context.$("property", { name: "y", type: "dynamic", value: "this.x + 1" }),
    context.$("view",
      context.$("html:p#out", "x = {x}, y = {y}"))));
var u = context.appendChild(context.$("use", { q: "component" }));
flexo.listen(context.ownerDocument, "@refreshed", function (e) {
  if (e.instance.component === component) {
    setTimeout(function () {
      if (e.instance.views.out.textContent === "x = 1, y = 2") {
        example.ok();
      }
    }, 0);
  }
});
    </script>
  </body>
</html>
