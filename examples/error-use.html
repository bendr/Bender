<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | Example | Error loading component (not found)</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="example.css">
    <script src="../flexo.js"></script>
    <script src="../bender.js"></script>
  </head>
  <body>
    <script src="example.js"></script>
    <script>
(function () {
  "use strict";

  var context = bender.create_context();
  var use = context.appendChild(context.$("use", { href: "errorzzz.xml" }));
  flexo.listen(context.ownerDocument, "@error", function (e) {
    console.log("Could not load component at URL {0}: {1}"
      .fmt(e.url, e.req.status));
    example.ok();
  });

}());
    </script>
  </body>
</html>
