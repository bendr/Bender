<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | Example | Watch | Refresh event</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="../example.css">
    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
  </head>
  <body>
    <script src="../example.js"></script>
    <script>
"use strict";

var text = "Hello, world!";
var context = bender.create_context();
var main = context.appendChild(
  context.$("component",
    context.$("view",
      context.$("html:p", text))));
var use = context.appendChild(context.$("use"));
use._component = main;
flexo.listen(context.ownerDocument, "@refreshed", function (e) {
  if (e.instance.component === main) {
    example.ok(e.instance.views.$root.textContent === text);
  }
});

    </script>
  </body>
</html>
