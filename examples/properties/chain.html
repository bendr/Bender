<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | Example | Properties | Chain properties</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="../example.css">
    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
  </head>
  <body>
    <p class="context"></p>
    <script src="../example.js"></script>
    <script>
"use strict";

var p = document.querySelector(".context");
var context = bender.create_context(p);
var component = context.appendChild(
  context.$("component", { id: "c" },
    context.$("property", { name: "x", type: "number", value: 1 }),
    context.$("property", { name: "y", type: "number", value: "{ {x} + 1 }}" }),
    context.$("property", { name: "z", type: "dynamic", value: "{x} + {y}" }),
    context.$("property", { name: "t", type: "dynamic", value: "{z} * 2" }),
    context.$("view", "x = {x}, y = x + 1 = {y}, z = x + y = {z}, t = z * 2 = {t}")));
var u = context.appendChild(context.$("use", { href: "#c" }));
flexo.listen(context.ownerDocument, "@refreshed", function (e) {
  if (e.instance.component === component) {
    setTimeout(function () {
      if (p.textContent === "x = 1, y = x + 1 = 2, z = x + y = 3, t = z * 2 = 6") {
        example.ok();
      }
    }, 0);
  }
});
    </script>
  </body>
</html>
