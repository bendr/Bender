<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender a minima</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: "Avenir Next", Avenir, "Helvetica Neue", Helvetica, sans-serif;
}

a {
  text-decoration: none;
  color: #ff4040;
}
    </style>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
  </head>
  <body>
    <script>
"use strict";

var hello = Object.create(bender.Component).init();
var p = Object.create(bender.DOMElement).init(flexo.ns.html, "p");
hello.view.add_child(p);
p.add_child(Object.create(bender.Text).init().text("Hello, world!"));
hello.render(document.body);

    </script>
  </body>
</html>
