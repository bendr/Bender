<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | API | Hello, world</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
body {
  font-family: Univers, Avenir, "Helvetica Neue", Helvetica, sans-serif;
}

div {
  padding: 1em;
  border: solid thin red;
}
    </style>
    <script src="../flexo.js"></script>
    <script src="../core.js"></script>
    <script src="../html.js"></script>
  </head>
  <body>
    <script>
"use strict";

var outer = bender.Component.create();
outer.view
  .child(bender.Text.create().text("Hello, world!"))
  .child(bender.DOMElement.create(flexo.ns.html, "div")
      .child(bender.Content.create()
        .child(bender.Text.create().text("Default inner content"))));
var $ = outer.render_instance(document.body);

    </script>
  </body>
</html>
