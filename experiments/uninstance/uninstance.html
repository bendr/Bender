    <script>
"use strict";

var env = bender.environment();

var outer = env.component().id("outer")
  .view(env.$div({ "class": "outer" },
          env.$p({ id: "p" },
            env.$text("Outer frame"),
            env.$text({ id: "t" }, " (empty)"))));

var inner = env.component().id("inner")
  .view(env.$div({ "class": "inner" }, env.$p("Inner frame")));

var outer_ = outer.render_instance(document.body);
// var inner_ = inner.render_instance(document.body);

setTimeout(function () {
  // TODO: fix this
  // outer_.scope["@p"].insert_child(" (now with content)");

}, 1000);
