<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: "Avenir Next", Avenir, "Helvetica Neue", Helvetica, sans-serif;
}

svg {
  display: block;
}

a {
  text-decoration: none;
  color: #ff4040;
}
    </style>
    <script src="js/flexo.js"></script>
    <script src="js/core.js"></script>
    <script src="js/runtime.js"></script>
  </head>
  <body>
    <script>
"use strict";

bender.namespaces[bender.ns + "/lib"] = "/lib";
var args = flexo.get_args({ trace: false });
bender.TRACE = args.trace;
if (args.href) {
  bender.load_component(args.href).then(function (component) {
    var graph = component.render();
    if (args.trace) {
      graph.dump();
    }
    var title = component.title();
    if (title) {
      window.document.title = title;
    }
  }, function (reason) {
    alert("Ow!");
    console.error(reason);
  });
}

    </script>
  </body>
</html>
