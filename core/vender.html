<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender application launcher</title>
    <meta charset="UTF-8">
    <style>
      body { font-family: "Helvetica Neue", Helvetica, sans-serif; }
      #bender { background-color: #08f; color: white }
      #bender2 { background-color: #8f0; }
      #bender3 { background-color: #f08; color: white }
      .strong { font-weight: bold; }
    </style>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
  </head>
  <body>
    <p>Bender application launcher</p>
    <div id="bender"></div>
    <div id="bender2"></div>
    <div id="bender3"></div>
    <script>

      bender.DEBUG_LEVEL = 1;
      var context = bender.create_context();
      var app = context.createElement("app");
      context.documentElement.appendChild(app);
      var view = context.createElement("view");
      app.appendChild(view);
      view.appendChild(flexo.html("p", { id: "p" }, "Hello, world!"));

      app.instantiate().render(document.getElementById("bender"));
      app.instantiate().render(document.getElementById("bender2"));

      var app_ = context.createElement("app");
      context.documentElement.appendChild(app_);
      var view_ = context.createElement("view");
      app_.appendChild(view_);
      view_.appendChild(flexo.html("p", { id: "q", "class": "strong" },
        "Goodbye for now"));
      app_.instantiate().render(document.getElementById("bender3"));

    </script>
  </body>
</html>
