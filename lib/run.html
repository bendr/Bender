<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender runtime</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
}
code {
  font-family: Inconsolata, Menlo, monospace;
}
.runtime-message {
  color: #888;
  font-style: italic;
}

.runtime-error {
  color: #ff4040;
}
    </style>
    <script src="../flexo.js"></script>
    <script src="../bender.js"></script>
  </head>
  <body>
    <script>
(function () {
  "use strict";

  var args = flexo.get_args();
  if (args.href) {
    var context = bender.create_context();
    flexo.listen(context.ownerDocument, "@error", function (e) {
      document.body.appendChild(flexo.$("p.runtime-error",
        "Error loading ",
        flexo.$code(e.uri),
        " (status: {0})".fmt(e.req.status)));
    });
    context.appendChild(context.$("use", args));
  } else {
    document.body.appendChild(flexo.$("p.runtime-message",
      "Nothing to run. Please specify a Bender component to load with the ", 
      flexo.$code("href"), " URL parameter."));
  }

}());
    </script>
  </body>
</html>
