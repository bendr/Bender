<!DOCTYPE html>
<html lang="en">

    <title>Test Bender</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="../flexo.js"></script>
    <script src="../bender.js"></script>
    <script>
"use strict";

var context = bender.create_context();
var component = context.$("component");
var foo = context.$("property", { name: "foo", value: "baz" });
component.appendChild(foo);
var bar = context.$("property", { as: "number", value: 123 });
component.appendChild(bar);
bar.setAttribute("name", "bar");

flexo.listen(context, "@update", function (e) {
  console.log(e.updates);
  console.log(component.instances[0].properties.foo);
  console.log(component.instances[0].properties.bar);
});
