<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 144"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Bender Logo</title>
  <script xlink:href="../flexo.js"/>
  <defs>
    <clipPath id="r">
      <rect x="-64" y="-56" width="128" height="144" rx="8" ry="8"/>
    </clipPath>
  </defs>
  <g transform="translate(64, 56)" stroke-width="16" stroke-linejoin="round"
    clip-path="url(#r)">
    <polygon>
      <animateTransform attributeName="transform" attributeType="XML"
        type="scale" from="5" to="1" dur="0.4s" fill="freeze"/>
    </polygon>
    <g stroke="white" stroke-linecap="round" fill="none">
      <line x1="-20" y1="-50" x2="-20" y2="0"/>
      <circle r="20"/>
      <animateTransform attributeName="transform" attributeType="XML"
        type="scale" from="0" to="1" dur="0.4s" fill="freeze"/>
    </g>
    <text font-family="'Helvetica Neue', Helvetica, sans-serif"
      text-anchor="middle" font-size="36" y="76" stroke="none">Bender</text>
  </g>
  <script>
    var color = flexo.random_element(["#ff4040", "#ff7f40", "#40ff40",
      "#40bfff", "#102040"]);
    var g = document.querySelector("g");
    g.setAttribute("fill", color);
    g.setAttribute("stroke", color);
    var p = document.querySelector("polygon");
    p.setAttribute("points", flexo.svg_polygon_points(7, 42, Math.random()));
  </script>
</svg>

