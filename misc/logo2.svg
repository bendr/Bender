  </use>

  <use xlink:href="#logo" x="80" y="56" fill="#ff4040" stroke="#ff4040">
    <animateTransform attributeName="transform" attributeType="XML"
      type="translate" from="0,0" to="-16,16" dur="0.4s" fill="freeze"/>
  </use>

  <script>
    var colors = ["#ff4040", "#ff7f40", "#40ff40", "#40bfff", "#102040"];
    var p = document.querySelector("polygon");
    p.setAttribute("points", flexo.svg_polygon_points(7, 42, Math.random()));
  </script>
</svg>

