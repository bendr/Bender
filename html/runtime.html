<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender HTML Runtime</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
}
    </style>
  </head>
  <body>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
    <script>
"use strict";
bender.load_component().then(function (component) {
  console.log("*** Got component:", component);
  window.ENV = component.environment;
  window.APP = component;
  flexo.asap(function () {
    component.render(document.body);
  });
}, function (reason) {
  if (reason && reason.environment) {
    window.ENV = reason.environment;
  }
  alert(reason && reason.reason || reason);
});
    </script>
  </body>
</html>
