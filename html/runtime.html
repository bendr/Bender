<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender HTML Runtime</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
}
    </style>
  </head>
  <body>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
    <script src="graph.js"></script>
    <script>
"use strict";
bender.load_component().then(function (component) {
  window.APP = component;
  ["will-render", "did-render", "will-init", "did-init", "ready"
  ].forEach(function (type) {
    component.on(type, function (source, type_) {
      if (source instanceof bender.Instance) {
        console.log("[%0] (%1) *%2"
          .fmt(source.scope.$that.index, source.index, type_));
      } else {
        console.log("[%0] *%1".fmt(source.index, type_));
      }
    });
  });
  component.render_component(document.body).then(function (instance) {
    console.log("[%0] (%1) *** Rendered"
      .fmt(instance.scope.$that.index, instance.index));
  }, function (reason) {
    console.error("Did not render component %0:".fmt(component.index), reason);
  });
}, function (reason) {
  alert(reason && reason.message || reason);
});
    </script>
  </body>
</html>
