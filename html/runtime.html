<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender HTML Runtime</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
}
    </style>
  </head>
  <body>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
    <script src="graph.js"></script>
    <script>
"use strict";
var args = flexo.get_args();
bender.TRACE = !args.hasOwnProperty(":trace") || flexo.is_true(args[":trace"]);
var now = Date.now();
bender.load_component().then(function (component) {
  window.APP = component;
  if (flexo.is_true(args[":graph"])) {
    console.log(component.scope.$environment.dot());
  } else {
    var instance = component.render_component(document.body);
    bender._trace("[%0] (%1) *** Rendered"
      .fmt(instance.scope.$that.index, instance.index));
  }
  console.log("*** Time: %0".fmt(Date.now() - now));
}, function (reason) {
  alert(reason && reason.message || reason);
});
    </script>
  </body>
</html>
