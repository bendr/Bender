<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender HTML Runtime</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
}
    </style>
  </head>
  <body>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
    <script>
"use strict";
bender.load_component().then(function (component) {
  window.APP = component;
  ["will-render", "did-render", "will-init", "did-init", "ready"
  ].forEach(function (type) {
    component.on(type, function (instance, type_) {
      console.log("[%0] (%1) %2".fmt(instance.component.index, instance.index,
        type_));
    });
  });
  component.render_component(document.body).then(function (instance) {
    console.log("[%0] (%1) Rendered"
      .fmt(instance.component.index, instance.index));
  });
}, function (reason) {
  alert(reason && reason.message || reason);
});
    </script>
  </body>
</html>
