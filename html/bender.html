"use strict";
var env = new bender.Environment();
var A = env.component().id("A").child(new bender.Property("x").value("42"));

var C = env.component().id("C").prototype(B);
var D = env.component().id("D").prototype(B);
var E = env.component().id("E").prototype(B);
var K = env.component().id("K").child(A).child(B).view(C, D, E);
console.log(K.serialize());
