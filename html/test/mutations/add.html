<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add | Mutations | Bender</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: "Avenir Next", "Helvetica Neue", Helvetica, sans-serif;
}

.target {
  padding: 1em;
  border: solid thin #774f38;
}

    </style>
  </head>
  <body>
    <div class="target"></div>
    <script src="../../src/flexo.js"></script>
    <script src="../../src/core.js"></script>
    <script src="../../src/parse.js"></script>
    <script src="../../src/render.js"></script>
    <script src="../../src/graph.js"></script>
    <script src="../../src/xml.js"></script>
    <script src="../../src/gv.js"></script>
    <script>
"use strict";

var args = flexo.get_args({ trace: "true" });
bender.TRACE = flexo.is_true(args.trace);

var env = new bender.Environment();
var k = env.component().id("A").view();
var div = k.scope.$view.add_child(flexo.$("div.target"));
var p = div.add_child(flexo.$p("Hello, world!"));
// div.insert_child("(some text first)", p);
// div.insert_child(" (and some more text first)", p);
var k_ = env.render_component(k, document.querySelector(".target"));

setTimeout(function () {
  bender.trace("+ Hello again");
  k.scope.$view.children[0].insert_child(flexo.$p("Hello again (before!)"), p);
}, 1000);

    </script>
  </body>
</html>
