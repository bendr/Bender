<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender</title>
    <meta charset="UTF-8">
    <style>
body {
  font-family: "Avenir Next", Avenir, "Helvetica Neue", Helvetica, sans-serif;
}

.panel {
  padding: 0.5em;
}

.button {
  display: inline-block;
  margin: 0 0.5rem;
  min-width: 4rem;
  text-align: center;
  background-color: #ff4040;
  color: #f8f9f0;
  padding: 0.2rem;
  cursor: default;
}

.button.down {
  opacity: 0.5;
}

.button.disabled {
  background-color: #888 !important;
}
    </style>
    <script src="../experiments/minimal/flexo.js"></script>
    <script src="../experiments/minimal/core.js"></script>
    <script src="../experiments/minimal/runtime.js"></script>
  </head>
  <body>
    <script>
"use strict";

var args = flexo.get_args({ href: "button.xml", trace: false });
bender.TRACE = args.trace;
if (args.href) {
  bender.load_component(args.href).then(function (component) {
    var graph = component.render();
    if (args.trace) {
      graph.dump();
    }
    var title = component.title();
    if (title) {
      window.document.title = title;
    }
  }, function (reason) {
    alert("Ow!");
    console.error(reason);
  });
}

    </script>
  </body>
</html>
