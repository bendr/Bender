<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender Live Editor</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
      a { text-decoration: none; color: #ff4040; }
    </style>
    <script src="../flexo.js"></script>
    <script src="bender.js"></script>
  </head>
  <body>
    <script>
"use strict";

var context = bender.create_context(document.body);

var tree_view = context.$("component",
  context.$("view",
    context.$("html:div.tree-view")))._create_instance();

var live_view = context.$("component",
  context.$("view",
    context.$("html:div.live-view")))._create_instance();

var instance = context._add_instance(
  context.$("component",
    context.$("view", tree_view, live_view))._create_instance());

    </script>
  </body>
</html>
